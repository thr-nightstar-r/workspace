<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brew Haven - Coffee Shop</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Brew Haven</h1>
            <p class="hero-subtitle">Where every cup tells a story of passion, perfection, and the art of coffee.</p>
            
            <div class="coffee-cup">
                <div class="cup-body">
                    <div class="cup-fill"></div>
                </div>
                <div class="steam-container" id="steamContainer"></div>
            </div>
            
            <button class="explore-btn">Explore Menu</button>
        </div>
        <div class="slideshow-container">
            <div class="slide fade">
                <img src="assets/Espresso.jpg" alt="Espresso" class="slideshow-image">
            </div>
            <div class="slide fade">
                <img src="assets/Latte.jpeg" alt="Latte" class="slideshow-image">
            </div>
            <div class="slide fade">
                <img src="assets/cappuccino.jpeg" alt="Cappuccino" class="slideshow-image">
            </div>
        </div>
    </section>

    <!-- Menu Section -->
    <section class="menu-section">
        <div class="container">
            <h2 class="section-title">Our Signature Brews</h2>
            
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="hot">Hot Coffee</button>
                <button class="filter-btn" data-filter="cold">Cold Coffee</button>
                <button class="filter-btn" data-filter="dessert">Desserts</button>
                <button class="filter-btn" data-filter="food">Food</button>
                <button class="filter-btn" data-filter="drink">Drinks</button>
            </div>
            
            <div class="coffee-grid" id="coffeeGrid">
                <div class="coffee-card hot">
                    <img src="assets/Espresso.jpg" alt="Espresso" class="coffee-image">
                    <h3 class="coffee-name">Espresso</h3>
                </div>
                <div class="coffee-card hot">
                    <img src="assets/Latte.jpeg" alt="Latte" class="coffee-image">
                    <h3 class="coffee-name">Latte</h3>
                </div>
                <div class="coffee-card cold">
                    <img src="assets/cold-coffee.jpg" alt="Cold Coffee" class="coffee-image">
                    <h3 class="coffee-name">Cold Coffee</h3>
                </div>
                <div class="coffee-card cold">
                    <img src="assets/frappe.jpg" alt="Frappe" class="coffee-image">
                    <h3 class="coffee-name">Frappe</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Cart Button -->
    <button id="cartToggleBtn" class="cart-toggle-btn">
        <i class="fas fa-shopping-cart"></i>
        <span class="cart-count" id="cartCount">0</span>
    </button>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2 id="cartTitle"><i class="fas fa-shopping-cart"></i> Your Cart</h2>
            <button class="close-btn" id="closeCartBtn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="cart-content" id="cartContent">
            <!-- Cart items will be added here by JavaScript -->
        </div>
        
        <div class="cart-footer" id="cartFooter">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">$0.00</span>
            </div>
            <div class="cart-buttons">
                <button id="backBtn" class="back-btn" style="display: none;">Back</button>
                <button id="checkoutBtn" class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 5000); // Change image every 5 seconds
        }
    </script>
</body>
</html>
